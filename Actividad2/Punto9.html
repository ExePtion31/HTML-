<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilos3.css">
    <title>Encuesta</title>
  </head>
  <body>
   <div class="contenedor_main">
     <h2 class="titulo_encuesta">ENCUESTA</h2>
     <hr>
     <hr>
     <br><label for="">¿Cual es su nombre?</label><br>
     <input type="text" class="respuestas"><br>
     <br><hr>
     <br><br><label for="">¿Cual es su apellido? </label><br>
     <input type="text" class="respuestas"><br>
     <br><hr>
     <br><br><label for="">¿Cual es su edad?</label><br>
     <br><input type="radio" class="radiobut"><label class="radiotext1">10-14 años</label><br>
     <br><input type="radio" class="radiobut"><label class="radiotext1">15-17 años</label><br>
     <br><input type="radio" class="radiobut"><label class="radiotext1">18-30 años</label><br>
     <br><input type="radio" class="radiobut"><label class="radiotext1">+30 años</label><br>
     <br><hr>
     <br><br><label>¿Cual es su sexo?</label><br>
     <br><br><select class="cajasexo">
       <option value="">Seleccione su sexo</option>
       <option value="">Hombre</option>
       <option value="">Mujer</option>
     </select>
     <br><hr><br>
     <label for="">Teléfono</label>
     <br><input type="text" class="respuestas"><br>
     <br><hr><br>
     <label for="">¿En cual de estas ciudades vive?</label><br>
     <br><input type="radio" class="radiobut"><label class="radiotext1">Bogotá</label><br>
     <br><input type="radio" class="radiobut"><label class="radiotext1">Cali</label><br>
     <br><input type="radio" class="radiobut"><label class="radiotext1">Barranquilla</label><br>
     <br><input type="radio" class="radiobut"><label class="radiotext1">Medellin</label><br>
     <br><hr><br>
     <label for="">¿Que estrato es?</label><br>
     <br><input type="radio" class="radiobut"><label class="radiotext1">1-2</label><br>
     <br><input type="radio" class="radiobut"><label class="radiotext1">3-4</label><br>
     <br><input type="radio" class="radiobut"><label class="radiotext1">5-6</label><br>
     <br><hr><br>
     <label>Estado Civil</label><br>
     <br><br><select class="cajasexo">
       <option value="">Seleccione una opcion</option>
       <option value="">Soltero/a</option>
       <option value="">Comprometido/a</option>
       <option value="">Casado/a</option>
       <option value="">Union Libre</option>
       <option value="">Separado/a</option>
       <option value="">Divorciado/a</option>
       <option value="">Viudo/a</option>
     </select>
     <br><hr><br>

   </div>
  </body>
</html>
